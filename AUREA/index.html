    <style>
         *

            box-sizing: border-box;
        }
        body

        }
       nav
       {
        width: 90%;
        margin: 0 40px 40px 40px;
        position: absolute;
        display: flex;
        justify-content: space-around;

       }
        .navbar-brand
        {
            font-family: Poppins;

            font-size: 50px;

        }
        .container-fluid

            margin-top: 10px;
        }
        .nav-link
        {
            font-family: Montaga;
            font-size: 20px;
            color: #3E3E49;
        }
    
        .tarjetas
        {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .card
        {
            position: relative;
            width: 350px;
            height: 400px;
            margin: 50px;
        }
        .card .face
        {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: .5s;
            backface-visibility: hidden;
        
        }
        .card .front img
        {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card .front2 img
        {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card div
        { 
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            transition: opacity 0.5s ease;
        }
        .front{
            opacity: 1;
        }
        .front2
        {
            opacity: 0;
        }
        .card:hover .front
        {
            opacity: 0;
        }
        .card:hover .front2
        {
            opacity: 1;
        }
               
    
    </style>
</head>
